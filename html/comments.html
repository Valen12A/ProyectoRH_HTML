<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comentarios</title>
    <link rel="stylesheet" href="comments.css">
</head>
<body>

    <header class="header1">
        <nav class="nav">
            <img class="logo-img" src="multimedia/Logo.png" alt="logo">
            <h1 class="logo-text">FASTGROW TALENTS</h1>
            <section class="nav-buttons">
                <a href="#" class="btn-login">INICIAR SESIÓN</a>
                <a href="#" class="btn-user"><img src="multimedia/usuario.png" alt="user"></a>
                <a href="#" class="btn-settings"><img src="multimedia/menu.png" alt="settings"></a>

                <a href="#" class="btn-notify"><img src="multimedia/notificacion.png" alt="notify"></a>
            </section>
        </nav>
    </header>


    <div class="container">
        <h2>Enviar Comentarios</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="text" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar Comentario</button>
        </form>
    </div>
</body>
</html>
