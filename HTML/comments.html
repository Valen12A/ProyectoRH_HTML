<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comentarios</title>
    <link rel="stylesheet" href="../CSS/bar_nav.css">
    <link rel="stylesheet" href="../CSS/comments.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img class="logo-img" src="/Imagenes/Logo.png" alt="logo">
            <h1 class="logo-text">FASTGROW TALENTS</h1>
            <form class="search">
                <input type="text" placeholder="BUSCAR EMPLEO">
                <img class="search-icon" src="/Imagenes/Search.png" alt="Busqueda">
            </form>
            <section class="nav-buttons">
                <a href="/HTML/login.html" class="btn-login"><img src="/Imagenes/Usuario.png" alt="Usuario"></a>
                <div class="notify">
                    <button class="btn-login notify-btn">
                        <img src="/Imagenes/Campana.png" alt="Notify">
                    </button>
                    <div class="notify-text">
                        Â¡NO TIENES NOTIFICACIONES PENDIENTES!
                    </div>
                </div>
                <div class="menu">
                    <button class="btn-settings">
                        <img src="/Imagenes/Settings.png" alt="Settings">
                    </button>
                    <div class="container-options">
                        <a href="/HTML/basic-data.html">ACTUALIZAR HOJA DE VIDA</a>
                        <a href="">ACTUALIZAR DATOS</a>
                        <a href="">APLICACIONES</a>
                        <a href="">ELIMINAR CUENTA</a>
                    </div>
                </div>
            </section>
        </nav>
    </header>
    <div class="container">
        <h2>COMENTARIO</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">NOMBRE:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="correo">CORREO ELECTRONICO:</label>
                <input type="text" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="comentario">COMENTARIO: </label>
                <textarea id="comentario" name="comentario" rows="4" required></textarea>
            </div>
            <button class="send" type="submit">ENVIAR</button>
        </form>
    </div>
</body>
</html>
