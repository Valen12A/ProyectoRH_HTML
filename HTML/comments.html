<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comentarios</title>
    <link rel="stylesheet" href="../CSS/bar_nav.css">
    <link rel="stylesheet" href="../CSS/comments.css">
</head>
<body>

    <header class="header">
        <nav class="nav">
            <img class="logo-img" src="/Imagenes/Logo.png" alt="logo">
            <h1 class="logo-text">FASTGROW TALENTS</h1>
            <form class="search">
                <input type="text" placeholder="BUSCAR EMPLEO">
                <img class="search-icon" src="/Imagenes/Search.png" alt="Busqueda">
            </form>
            <section class="nav-buttons">
                <a href="" class="btn-login"><img src="/Imagenes/Usuario.png" alt="Usuario"></a>
                <a href="#" class="btn-notify"><img src="/Imagenes/Campana.png" alt="Notify"></a>
                <a href="" class="btn-settings"><img src="/Imagenes/Settings.png" alt="Settings"></a>
            </section>
        </nav>
    </header>


    <div class="container">
        <h2>Enviar Comentarios</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electr√≥nico:</label>
                <input type="text" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar Comentario</button>
        </form>
    </div>
</body>
</html>
