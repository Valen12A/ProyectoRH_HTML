<!DOCTYPE html>
<html lang="en">

<body>
    <main class="container">
        <form>
            <h2>REGISTRO</h2>
                <form action="procesar_registro.php" method="post">
                    <section class="form-group">
                        <label for="username">USUARIO:</label>
                        <input type="text" id="username" name="username" required>
                    </section>
                    <section class="form-group">
                        <label for="password">CONTRASEÑA:</label>
                        <input type="password" id="password" name="password" required>
                    </section>
                    <section class="form-group">
                        <label for="email">CORREO ELECTRONICO:</label>
                        <input type="email" id="email" name="email" required>
                    </section>
                    <section class="form-group">
                        <a href="login.html" class="Ok-account">¿Ya tienes una cuenta?</a>
                        <label for="user_type">Tipo de usuario:</label>
                        <label for="user">Usuario</label>
                        <input type="radio" id="user" name="user_type" value="user" checked>
                        <label for="company">Empresa</label>
                        <input type="radio" id="company" name="user_type" value="company">
                    </section>
                    <a class="botom" href="/HTML/login.html">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        REGISTRARSE
                    </a>
                </form>
        </form>
    </main>
